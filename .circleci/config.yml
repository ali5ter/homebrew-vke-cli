version: 2
jobs:
  shellcheck:
    docker:
      - image: nlknguyen/alpine-shellcheck:v0.4.6
    steps:
      - checkout
      - run:
          name: Check Scripts
          command: |
            shellcheck --external-sources check_new_release
  build-job:
    docker:
      - image: circleci/ubuntu-server:latest
    steps:
      - checkout
      - run:
          name: Update tap if new VKE CLI available
          command: |
            set -x
            echo "$VKE_CLI_LAST_RELEASE" > .last_release
            #download .last_release asset if it's there
            ./check_new_release
      - store_artifacts:
          path: /.last_release

workflows:
  version: 2
  workflow:
    jobs:
      - shellcheck
      - build-job:
          requires:
            - shellcheck
          filters:
            branches:
              only: master